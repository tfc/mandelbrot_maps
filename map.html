<!DOCTYPE html>
<html>
	<head>
		<title>Mandel Maps</title>
		<link href="default.css" rel="stylesheet">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script>
			var mandelbrotTypeOptions = {
				getTileUrl: function(coord, zoom) {
					var normalizedCoord = getNormalizedCoord(coord, zoom);
					if (!normalizedCoord) {
						return null;
					}
					var bound = 1 << (zoom + 1);
					//return 'http://mw1.google.com/mw-planetary/lunar/lunarmaps_v1/clem_bw' + '/' + zoom + '/' + normalizedCoord.x + '/' + (bound - normalizedCoord.y - 1) + '.jpg';

					return 'pics/' + zoom + '/mb_' + zoom + '_' + normalizedCoord.x + '_' + (normalizedCoord.y) + '.jpg';

				},
				tileSize: new google.maps.Size(256, 256),
				maxZoom: 7,
				minZoom: 0,
				name: 'Mandelbrot'
			};

			var mandelbrotMapType = new google.maps.ImageMapType(mandelbrotTypeOptions);

			function initialize() {
				var myLatlng = new google.maps.LatLng(9, 0);
				var mapOptions = {
					center: myLatlng,
					zoom: 0,
					streetViewControl: false,
					mapTypeControlOptions: {
						mapTypeIds: ['mandelbrot']
					},
				  backgroundColor: '#000000'
				};

				var map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
				map.mapTypes.set('mandelbrot', mandelbrotMapType);
				map.setMapTypeId('mandelbrot');
			}

			// Normalizes the coords that tiles repeat across the x axis (horizontally)
			// like the standard Google map tiles.
			function getNormalizedCoord(coord, zoom) {
				var x = coord.x;
				var y = coord.y;

				// tile range in one direction range is dependent on zoom level
				// 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
				var tileRange = 1 << (zoom + 1);

				// don't repeat across y-axis (vertically)
				if (y < -tileRange || y >= tileRange) {
					return null;
				}

				// repeat across x-axis
				if (x < -tileRange || x >= tileRange) {
					return null;
				}

				return {
					x: x + tileRange,
					y: y + tileRange
				};
			}

			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
